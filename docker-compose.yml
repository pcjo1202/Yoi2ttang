version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.4
    container_name: yoittang_postgresql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ssafy
      POSTGRES_DB: yoittang
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
  
  redis:
    image: redis:7.2
    container_name: yoittang_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
