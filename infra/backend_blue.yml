version: '3.8'

services:
  backend_blue:
    container_name: backend_blue
    build:
      context: ../backend
      dockerfile: Dockerfile
      args:
        JAR_FILE: build/libs/yoittang-0.0.1-SNAPSHOT.jar
    env_file:
      - /var/jenkins_home/dev.env
    network_mode: host
    environment:
      - SERVER_PORT=18081
    restart: unless-stopped

